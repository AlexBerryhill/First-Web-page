<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Arial, Helvetica, sans-serif;">JavaScript Calculator</title>
    <link rel="icon" href="./img/logo.png" type="image/png">
    <meta name="description" content="Fictitious University provides the very best Fiction and nonsense degrees">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <nav class="nav"></nav>
    <script src="js/nav.js"></script>
    <script src="js/form.js"></script>
    <div class="form">
        <form action="">
            <label for="apr">APR:</label>
            <input type="text" name="apr" id="apr" oninput="valApr()">
            <p id="aprError"></p>
            <label for="term">Loan Term:</label>
            <input type="text" name="term" id="term" oninput="valTerm()">
            <p id="termError"></p>
            <label for="amount">Loan Amount:</label>
            <input type="text" name="amount" id="amount" oninput="valAmount()">
            <p id="amountError"></p>
            <label for="payment">Monthly Payment:</label>
            <input type="text" name="payment" id="payment" value='wth' readonly>
            <input type="reset" value="Reset" id="clear">
            <input type="button" onclick="calcMonthlyPayment()" id="calculate" value="Calculate">
        </form>
    </div>
</body>
