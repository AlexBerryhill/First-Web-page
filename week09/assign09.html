<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Arial, Helvetica, sans-serif;">Big Cities</title>
    <meta name="description" content="Find the biggest cities in various countries">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <nav class="navbar"></nav>
    <script src="js/nav.js"></script>
    <div id="country_grid">
        <div class="flag" id="usa" onclick="populateTable('txt/usa.txt')">
            <div class="flag_text"><p>USA</p></div>
        </div>
        <div class="flag" id="canada" onclick="populateTable('txt/canada.txt')">
            <div class="flag_text"><p>Canada</p></div>
        </div>
        <div class="flag" id="mexico" onclick="populateTable('txt/mexico.txt')">
            <div class="flag_text"><p>Mexico</p></div>
        </div>
        <div class="flag" id="russia" onclick="populateTable('txt/russia.txt')">
            <div class="flag_text"><p>Russia</p></div>
        </div>
    </div><!--country_grid-->
    <pre id = "city_list"></pre>
    <script src="js/ajax.js"></script>

    <br>

    <label for="filename">Filename</label>
    <div class="search">
        <input type="text" class="search-box" name="filename" id="filename" value="json.txt" placeholder="search filename">
        <button class="search-btn" onclick="searchFile()">search</button>
    </div>
    <div id="json_list"></div>

    <footer class="footer"></footer>
    <script src="js/footer.js"></script>
</body>
