<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Arial, Helvetica, sans-serif;">City Distance</title>
    <meta name="description" content="City Distance">
    <link rel="icon" href="./img/dark-logo.png" type="image/png">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="js/form.js"></script>
</head>
<body>
    <nav class="navbar"></nav>
    <script src="js/nav.js"></script>
    <form class="container">
        <h1>Registration Information</h1>
        <div class="container">
            <h2>Performance Info</h2>
            <label for="performance">Type: </label>
            <select name="performance" id="performance">
                <option value="solo">Solo</option>
                <option value="duet">Duet</option>
                <option value="concerto">Concerto</option>
            </select>
            <label for="location">Type: </label>
            <select name="location" id="location">
                <option value="snow">Snow</option>
                <option value="Austin">Austin</option>
                <option value="stc">STC</option>
            </select>
        </div>
        <div class="container">
            <h2>Student Info</h2>
        </div>
    </form>
    <footer class="footer"></footer>
    <script src="js/footer.js"></script>
</body>
