<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Arial, Helvetica, sans-serif;">PHP Mortgage</title>
    <meta name="description" content="Find your monthly payment with PHP">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <nav class="navbar"></nav>
    <script src="js/nav.js"></script>
    <script src="js/form.js"></script>

    <div class="form">
        <form onsubmit="return validateMonthlyPayment();" action="./mortgage.php" method="get" onreset="reset()">
            <label for="apr">APR:</label>
            <input type="text" name="apr" class="formInput" id="apr" oninput="valApr()">
            <p class="error-message" id="aprError"></p>
            <label for="term">Loan Term:</label>
            <input type="text" name="term" class="formInput" id="term" oninput="valTerm()">
            <p class="error-message" id="termError"></p>
            <label for="amount">Loan Amount:</label>
            <input type="text" name="amount" class="formInput" id="amount" oninput="valAmount()">
            <p class="error-message" id="amountError"></p>
            <input type="reset" value="Reset" class="formInput" id="clear">
            <input type="submit" class="formInput" id="calculate" value="Calculate">
        </form>
    </div>

    <footer class="footer"></footer>
    <script src="js/footer.js"></script>
</body>
